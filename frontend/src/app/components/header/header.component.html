<header class="header {{theme}}" [ngClass]="{'small': top}">
    <a class="logo" routerLink="/" aria-label="Go to ForIA Home">
        <img class="logoIA" src="/assets/svg/logoIA.svg" height="50" alt="logo icon FORIA">
        <img class="logoFORIA" src="/assets/svg/logoFORIA.svg" height="30" alt="logo FORIA">
    </a>
    <form>
        <input type="text" placeholder="Search">
    </form>
    <nav *ngIf="userIsAuthenticated">
        <ul>
            <li><a routerLink="/category/3" routerLinkActive="active"><fa-icon
                        [icon]="['fas', 'newspaper']"></fa-icon><span>News</span></a>
            </li>
            <li><a routerLink="/topic/1" routerLinkActive="active"><fa-icon
                        [icon]="['fas', 'vial']"></fa-icon><span>Topic1</span></a>
            </li>
            <li>
                <button ngbTooltip="Change to {{theme=='light' ? 'Dark': 'Light'}} Theme" aria-albel="Change the theme" type="button" (click)="changeTheme()"><fa-icon
                        [icon]="['fas', theme=='light' ? 'moon': 'sun']"></fa-icon></button>
            </li>
        </ul>
        <ul>
            <li class="dropdown">
                <p class="avatar" (click)="hover = false">
                    <app-avatar [user]="userIsAuthenticated.userData" [width]="top? '30': '50'"
                        [height]="top? '30': '50'" [small]="true"></app-avatar>
                    <span>{{userIsAuthenticated.userData.nick}}</span>
                </p>
                <div class="dropdown-content {{hover ? 'noo': ''}}" (click)="hover=true">
                    <a routerLink="/private-message" routerLinkActive="active">
                        <fa-icon [icon]="['fas', 'message']"></fa-icon><span>Messages</span>
                    </a>
                    <a routerLink="/user/profile/{{userIsAuthenticated.userData.id}}" routerLinkActive="active"><fa-icon
                            [icon]="['fas', 'user']"></fa-icon><span>Profile</span></a>
                    <a routerLink="/user/edit" routerLinkActive="active"><fa-icon
                            [icon]="['fas', 'edit']"></fa-icon><span>Edit</span></a>
                    <a href="javascript:void(0);" (click)="logout()"><fa-icon
                            [icon]="['fas', 'right-from-bracket']"></fa-icon><span>Logout</span></a>
                </div>
            </li>
        </ul>
    </nav>

    <nav *ngIf="!userIsAuthenticated">
        <ul>
            <li><a routerLink="/category/3" routerLinkActive="active"><fa-icon
                        [icon]="['fas', 'newspaper']"></fa-icon><span>News</span></a>
            </li>
            <li><a routerLink="/topic/1" routerLinkActive="active"><fa-icon
                        [icon]="['fas', 'vial']"></fa-icon><span>Topic1</span></a>
            </li>
            <li>
                <button ngbTooltip="Change to {{theme=='light' ? 'Dark': 'Light'}} Theme" aria-albel="Change the theme" type="button"
                    (click)="changeTheme()"><fa-icon [icon]="['fas', theme=='light' ? 'moon': 'sun']"></fa-icon></button>
            </li>
        </ul>
        <ul>
            <li><a routerLink="/auth/register" routerLinkActive="active">
                    <fa-icon [icon]="['fas', 'address-card']"></fa-icon><span>Register</span>
                </a>
            </li>
            <li>
                <a routerLink="/auth/login" routerLinkActive="active">
                    <fa-icon [icon]="['fas', 'right-to-bracket']"></fa-icon><span>Login</span>
                </a>
            </li>
        </ul>
    </nav>
    <ul class="ng-select">
        <li>
            <ng-select [(ngModel)]="user" (change)="changeUser()" ngbTooltip="Log in as Selected User">
                <ng-option *ngFor="let user of userList$ | async" [value]="user.id">{{user.id + '-' +
                    user.nick}}</ng-option>
            </ng-select>
        </li>
    </ul>
</header>
