<div *ngIf="!loading" class="bg-dark text-white d-flex w-100 min-vh-100 h-100">
  <app-sidenav [(collapsed)]="collapsed" (logout)="logout()" *ngIf="isAdmin"></app-sidenav>
  <main class="w-100 overflow-hidden {{collapsed ? 'siColl': 'noColl'}}">
    <router-outlet></router-outlet>
  </main>
</div>

<div *ngIf="loading" class="page-loading-admin black min-vh-100">
  <img class="logoIA" src="/assets/svg/logoIA.svg" height="400" alt="loading spinner">
</div>
