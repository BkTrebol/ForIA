<div class="form-page {{theme}}">
    <form [formGroup]="formChangePassword" (ngSubmit)="submit()" class="form-container">
        <h2>{{"CHANGE_PASSWORD"|translate}}</h2>
        <h3 *ngIf="error"><fa-icon [icon]="['fas', 'circle-exclamation']"></fa-icon> {{error}}</h3>
        <h4 *ngIf="loading"><fa-icon [icon]="['fas', 'spinner']" [pulse]="true"></fa-icon> Loading ...</h4>
        <div class="fields">
            <div class="group">
                <div class="show">
                    <div class="field">
                        <input type="{{ canShowOld  ? 'text': 'password'}}" autocomplete="current-password"
                            formControlName="old_password" [(ngModel)]="changePasswordData.old_password" class="input"
                            placeholder="{{'CURRENT_PASSWORD'|translate}}" required>
                        <fa-icon class="icon" [icon]="['fas', 'lock']"></fa-icon>
                    </div>
                    <fa-icon class="eye" [icon]="['fas', canShowOld ? 'eye':'eye-slash']"
                        (click)="changeShowOld()"></fa-icon>
                </div>
                <div class="message-block" *ngIf="!old_password?.valid && old_password?.touched">
                    <ng-container *ngFor="let validation of validationMessagesChangePassword.old_password | keyvalue">
                        <div *ngIf="old_password?.errors?.[validation.key]">
                            <fa-icon [icon]="['fas', 'triangle-exclamation']"></fa-icon> {{ validation.value }}
                        </div>
                    </ng-container>
                </div>
            </div>
            <div class="group">
                <div class="show">
                    <div class="field">
                        <input type="{{ canShow  ? 'text': 'password'}}" autocomplete="new-password"
                            formControlName="password" class="input" placeholder="{{'PASSWORD'|translate}}"
                            [(ngModel)]="changePasswordData.password" required>
                        <fa-icon class="icon" [icon]="['fas', 'lock']"></fa-icon>
                    </div>
                    <fa-icon class="eye" [icon]="['fas', canShow ? 'eye':'eye-slash']" (click)="changeShow()"></fa-icon>
                </div>
                <div class="message-block" *ngIf="!password?.valid && password?.touched">
                    <ng-container *ngFor="let validation of validationMessagesChangePassword.password | keyvalue">
                        <div *ngIf="password?.errors?.[validation.key]">
                            <fa-icon [icon]="['fas', 'triangle-exclamation']"></fa-icon> {{ validation.value }}
                        </div>
                    </ng-container>
                </div>
            </div>
            <div class="group">
                <div class="show">
                    <div class="field">
                        <input type="{{ canShowConf  ? 'text': 'password'}}" autocomplete="new-password"
                            formControlName="password_confirmation" class="input" placeholder="{{'PASSWORD_CONFIRMATION'|translate}}"
                            [(ngModel)]="changePasswordData.password_confirmation" required>
                        <fa-icon class="icon" [icon]="['fas', 'lock']"></fa-icon>
                    </div>
                    <fa-icon class="eye" [icon]="['fas', canShowConf ? 'eye':'eye-slash']"
                        (click)="changeShowConf()"></fa-icon>
                </div>
                <div class="message-block" *ngIf="!password_confirmation?.valid && password_confirmation?.touched">
                    <ng-container
                        *ngFor="let validation of validationMessagesChangePassword.password_confirmation | keyvalue">
                        <div *ngIf="password_confirmation?.errors?.[validation.key]">
                            <fa-icon [icon]="['fas', 'triangle-exclamation']"></fa-icon> {{ validation.value }}
                        </div>
                    </ng-container>
                </div>
            </div>
        </div>
        <div class="btn-field">
            <button [disabled]="!formChangePassword.valid" class="btn-send" type="submit">
                {{'CHANGE_PASSWORD'|translate}}
            </button>
            <fa-icon class="btn-icon" [icon]="['fas', 'thumbs-up']"></fa-icon>
        </div>
    </form>
</div>
