<div class="card-container {{theme}}">
    <div class="card">
        <div class="card-user">
            <div class="card-header">
                <div class="title">
                    <app-avatar [user]="user" [width]="'100'" [height]="'100'"></app-avatar>
                    <div class="text">
                        <h1>{{user.nick}}</h1>
                        <h3>
                            <fa-icon class="icon" [icon]="['fas', 'users']"></fa-icon>
                            <span>{{user.rol}}</span>
                        </h3>
                    </div>
                </div>
                <div class="btns">
                    <a *ngIf="user.can_pm" routerLink="/private-message/{{user.id}}">Send Message</a>
                    <a *ngIf="user.id.toString() == userId" routerLink="/user/edit/">Edit Profile</a>
                </div>
            </div>
            <div class="data">
                <fa-icon class="icon" [icon]="['fas', 'envelope']"></fa-icon>
                <p>{{user.email}}</p>
            </div>
            <div class="data" *ngIf="user.location">
                <fa-icon class="icon" [icon]="['fas', 'location-dot']"></fa-icon>
                <p>{{user.location}}</p>
            </div>
            <div class="data" *ngIf="user.birthday">
                <fa-icon class="icon" [icon]="['fas', 'cake-candles']"></fa-icon>
                <p>{{user.birthday}}</p>
            </div>
            <div class="card-footer">
                <div class="data">
                    <fa-icon class="icon" [icon]="['fas', 'calendar-days']"></fa-icon>
                    <p>Created at: {{user.created_at | date}}</p>
                </div>
                <div class="data" *ngIf="user.created_at != user.updated_at">
                    <fa-icon class="icon" [icon]="['fas', 'clock']"></fa-icon>
                    <p>Updated at: {{user.updated_at | date}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
