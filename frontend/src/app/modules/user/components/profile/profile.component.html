<div class="card-container {{theme}}">
    <div [ngClass]="{'view': !view}" class="card">
        <div class="card-user">
            <div class="card-header">
                <div class="title">
                    <app-avatar [user]="user" [width]="'100'" [height]="'100'"></app-avatar>
                    <div class="text">
                        <h1>{{user.nick}}</h1>
                        <h3>
                            <fa-icon class="icon" [icon]="['fas', 'users']"></fa-icon>
                            &nbsp;<span>{{user.rol}}</span>
                        </h3>
                    </div>
                </div>
                <div class="btns">
                    <a *ngIf="user.can_pm" routerLink="/private-message/{{user.id}}">Send Message</a>
                    <a *ngIf="user.id.toString() == userId" routerLink="/user/edit/">Edit Profile</a>
                    <button class="btn2" type="button" (click)="toggleView()">View Statistics</button>
                </div>
            </div>
            <div class="data">
                <fa-icon class="icon" [icon]="['fas', 'envelope']"></fa-icon>
                <p>{{user.email}}</p>
            </div>
            <div class="data" *ngIf="user.location">
                <fa-icon class="icon" [icon]="['fas', 'location-dot']"></fa-icon>
                <p>{{user.location}}</p>
            </div>
            <div class="data" *ngIf="user.birthday">
                <fa-icon class="icon" [icon]="['fas', 'cake-candles']"></fa-icon>
                <p>{{user.birthday | date}}</p>
            </div>
            <div class="data" *ngIf="user.is_verified">
                <fa-icon class="icon" [icon]="['fas', 'certificate']"></fa-icon>
                <p>User vierfied</p>
            </div>
            <div class="data" *ngIf="!user.is_verified">
                <fa-icon class="icon" [icon]="['fas', 'robot']"></fa-icon>
                <p>Maybe is a bot</p>
            </div>
            <div class="card-footer">
                <div class="data">
                    <fa-icon class="icon" [icon]="['fas', 'calendar-days']"></fa-icon>
                    <p>Created at: {{user.created_at | date}}</p>
                </div>
                <div class="data" *ngIf="user.created_at != user.updated_at">
                    <fa-icon class="icon" [icon]="['fas', 'clock']"></fa-icon>
                    <p>Updated at: {{user.updated_at | date}}</p>
                </div>
            </div>
        </div>
    </div>
    <div [ngClass]="{'no': !view, 'default': view}" class="card">
        <div class="card-user">
            <div class="card-header">
                <div class="title">
                    <app-avatar [user]="user" [width]="'100'" [height]="'100'"></app-avatar>
                    <div class="text">
                        <h1>{{user.nick}}</h1>
                        <h3>
                            <fa-icon class="icon" [icon]="['fas', 'users']"></fa-icon>
                            &nbsp;<span>{{user.rol}}</span>
                        </h3>
                    </div>
                </div>
                <div class="btns">
                    <a *ngIf="user.can_pm" routerLink="/private-message/{{user.id}}">Send Message</a>
                    <a *ngIf="user.id.toString() == userId" routerLink="/user/edit/">Edit Profile</a>
                    <button class="btn2" type="button" (click)="toggleView()">View Profile</button>
                </div>
            </div>
            <div class="chart">
                <div echarts [options]="chartOption" class="demo-chart" [theme]="'dark'"></div>
                <!-- <div echarts [options]="options | async" [theme]="'dark'" [loading]="loading" class="demo-chart"></div> -->
            </div>
        </div>
    </div>
</div>
