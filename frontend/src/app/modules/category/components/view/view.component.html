<div class="list-page {{theme}}">
    <div class="loading" *ngIf="loading">
        <fa-icon [icon]="['fas', 'spinner']" [pulse]="true"></fa-icon>
        <p>Loading ...</p>
    </div>
    <div class="list" *ngIf="!loading">
        <div class="list-header">
            <h1>{{category.title}}</h1>
            <a *ngIf="category.can_post" routerLink="/topic/create">Create new Topic</a>
        </div>
        <div class="list-body">
            <ul>
                <li class="topic" *ngFor="let topic of topics">
                    <div class="user-card">
                        <app-avatar [user]="topic.user"></app-avatar>
                        <div class="text">
                            <a routerLink="/user/profile/{{topic.user.id}}">{{topic.user.nick}}</a>
                            <small>{{topic.user.rol}}</small>
                        </div>
                    </div>
                    <div class="topic-body" routerLink="/topic/{{topic.id}}">
                        <h2>{{topic.title}}</h2>
                        <p>{{topic.description}}</p>
                        <div class="topic-footer">
                            <p>11 posts (3h ago)</p>
                            <p>{{topic.created_at | date}}</p>
                        </div>
                    </div>
                    <!-- <div *ngIf="topic.can_edit" class="edit-buttons">
                        <button type="button">Edit</button>
                        <button type="button" (click)="deleteTopic(topic.id)">Delete</button>
                    </div> -->
                </li>
            </ul>
        </div>
        <div class="list-footer">
            <!-- <button type="button" (click)="scrollToTop()">Back to top</button> -->
            <app-pagination [current_page]="current_page" [last_page]="last_page"
                (changePage)="changePage($event)"></app-pagination>
        </div>
    </div>
</div>
