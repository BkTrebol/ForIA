<div class="list">
    <p class="loading" *ngIf="loading">Loading ...</p>
    <h1>{{category.title}}</h1>
    <ul *ngIf="!loading">
        <ng-container *ngFor="let topic of topics">
            <li *ngIf="topic.can_view">
                <h2>{{topic.title}}</h2>
                <h3>{{topic.user_id}}</h3>
                <p>{{topic.description}}</p>
                <small>{{topic.updated_at | date}}</small>
                <a routerLink="/topic/{{topic.id}}">View</a>
            </li>
        </ng-container>
    </ul>
</div>
