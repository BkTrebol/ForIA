<div class="list-page">
    <div class="loading" *ngIf="loading">
        <fa-icon [icon]="['fas', 'spinner']" [pulse]="true"></fa-icon>
        <p>Loading ...</p>
    </div>
    <div class="list" *ngIf="!loading">
        <div class="list-header">
            <h1>FORIA</h1>
            <a *ngIf="" routerLink="/category/create">Create new Category</a>
        </div>
        <div class="list-body">
            <ul>
                <li *ngFor="let category of categories" routerLink="/category/{{category.id}}">
                    <div class="title">
                        <div>
                            <h2>{{category.title}}</h2>
                            <h3>{{category.section}}</h3>
                        </div>
                    </div>
                    <p>{{category.description}}</p>
                    <img *ngIf="category.image != null" src="{{category.image}}" alt="{{category.image}}">
                    <!-- <a routerLink="/category/{{category.id}}">View</a> -->
                </li>
            </ul>
        </div>
        <div class="list-footer">
            <button type="button" (click)="scrollToTop()">Back to top</button>
        </div>
    </div>
</div>
