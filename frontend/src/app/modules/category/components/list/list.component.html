<div class="list-page">
    <div class="loading" *ngIf="loading">
        <fa-icon [icon]="['fas', 'spinner']" [pulse]="true"></fa-icon>
        <p>Loading ...</p>
    </div>
    <div class="list" *ngIf="!loading">
        <div class="list-header">
            <h1>FORIA</h1>
            <!-- <a *ngIf="" routerLink="/category/create">Create new Category</a> -->
            <!-- routerLink="/category/{{category.id}}" -->
        </div>
        <div class="list-body">
            <ul>
                <li *ngFor="let section of forum">
                    <h1>Section: {{section.name}}</h1>
                    <ul>
                        <li *ngFor="let category of section.categories">
                            <div class="title">
                                <div>
                                    <h2 routerLink="/category/{{category.id}}">Category: {{category.title}}</h2>
                                </div>
                            </div>
                            <p>{{category.description}}</p>
                            <img *ngIf="category.image != null" src="{{category.image}}" alt="{{category.image}}">
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="list-footer">
            <button type="button" (click)="scrollToTop()">Back to top</button>
        </div>
    </div>
</div>
