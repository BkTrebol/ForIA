<div class="list-page">
    <div class="list">
        <div class="list-header">
            <h1 *ngIf="loading">Private Message</h1>
            <h1 *ngIf="!loading">{{privateMessage?.topic?.title}}</h1>
        </div>
        <h4 *ngIf="loading"><fa-icon [icon]="['fas', 'spinner']" [pulse]="true"></fa-icon> Loading ...</h4>
        <div *ngIf="!loading">
            <ng-container *ngIf="privateMessage">
                <div *ngFor="let post of privateMessage.posts">

                    <ng-container *ngTemplateOutlet="message; context: { post: post }"></ng-container>
                </div>
                <div *ngIf="privateMessage.topic.content">
                    <ng-container *ngTemplateOutlet="message; context: { post: privateMessage.topic }"></ng-container>
                </div>
            </ng-container>
        </div>
    </div>
</div>

<ng-template #message let-post>
    <div class="post">
        <div>
            <h5>{{privateMessage?.topic?.title}}</h5>
            <p>From: <a routerLink="/user/profile/{{post.user.id}}">{{post.user.nick}}</a> on {{post.created_at | date}}</p>
            <hr>
            <p>
                {{post.content}}
            </p>
        </div>
        <div class="avatar">
            <img [src]="apiUrl+post.user.avatar">
            <a routerLink="/user/profile/{{post.user.id}}">{{post.user.nick}}</a>
            <p>{{post.user.role}}</p>
        </div>
    </div>
</ng-template>
