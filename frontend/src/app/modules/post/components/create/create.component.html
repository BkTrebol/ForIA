<div class="list-page {{theme}}">
  <div class="list" *ngIf="!loading">
    <div class="list-header">
      <h1>Create Post</h1>
      <div class="subt">
        <h2 *ngIf="!topic">Choose Topic</h2>
        <h2 *ngIf="topic">Topic</h2>
      </div>
    </div>
    <div class="list-body">
      <div *ngIf="!topic">
        <div class="user-search">
          <ng-select [placeholder]="'User'" [items]="topicList" class="select" bindLabel="title" bindValue="id"
            [(ngModel)]="post.topic_id" class="select">
          </ng-select>
        </div>
      </div>
      <div class="editor-parent" *ngIf="userLogged">
        <div class="editor-user">
          <div class="user-card">
            <app-avatar [user]="userLogged.userData"></app-avatar>
            <div class="text">
              <a routerLink="/user/profile/{{userLogged.userData.id}}">{{userLogged.userData.nick}}</a>
              <small>{{userLogged.userData.rol}}</small>
            </div>
          </div>
          <div class="editor">
            <angular-editor id="editor" [(ngModel)]="post.content" [config]="editorConfig"></angular-editor>
          </div>
        </div>
        <input type="submit" [disabled]="post.content.length == 0 || post.content.length > 10_000" class="btn-s"
          (click)="onSubmit()">
        <div *ngIf="error != ''" class="error">
          <fa-icon [icon]="['fas', 'triangle-exclamation']"></fa-icon> {{error}}
        </div>
      </div>
    </div>
  </div>
</div>
