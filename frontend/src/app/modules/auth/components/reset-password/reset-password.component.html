<div class="form-page">
    <form [formGroup]="formSendEmail" (ngSubmit)="sendEmail()" class="form-container">
        <h2>Send Email</h2>
        <h3 *ngIf="errorEmail"><fa-icon [icon]="['fas', 'circle-exclamation']"></fa-icon> {{errorEmail}}</h3>
        <h4 *ngIf="loading"><fa-icon [icon]="['fas', 'spinner']" [pulse]="true"></fa-icon> Loading ...</h4>
        <div class="fields">
            <div class="group">
                <div class="field">
                    <input type="email" autocomplete="email" formControlName="email" [(ngModel)]="email" class="input"
                        placeholder="Email" required>
                    <fa-icon class="icon" [icon]="['fas', 'envelope']"></fa-icon>
                </div>
                <div class="message-block" *ngIf="!gemail?.valid && gemail?.touched">
                    <ng-container *ngFor="let validation of validationMessagesSendEmail.email | keyvalue">
                        <div *ngIf="gemail?.errors?.[validation.key]">
                            <fa-icon [icon]="['fas', 'triangle-exclamation']"></fa-icon> {{ validation.value }}
                        </div>
                    </ng-container>
                </div>
            </div>
        </div>
        <div class="btn-field">
            <button [disabled]="!formSendEmail.valid" class="btn-send" type="submit">
                Send Email
            </button>
            <fa-icon class="btn-icon" [icon]="['fas', 'thumbs-up']"></fa-icon>
        </div>
    </form>
    <form [formGroup]="formResetPassword" (ngSubmit)="submit()" class="form-container">
        <h2>Reset Password</h2>
        <h3 *ngIf="error"><fa-icon [icon]="['fas', 'circle-exclamation']"></fa-icon> {{error}}</h3>
        <h4 *ngIf="loading"><fa-icon [icon]="['fas', 'spinner']" [pulse]="true"></fa-icon> Loading ...</h4>
        <div class="fields">
            <div class="group">
                <div class="field">
                    <input type="password" autocomplete="current-password" formControlName="old_password"
                        [(ngModel)]="resetPasswordData.old_password" class="input" placeholder="Actual Password"
                        required>
                    <fa-icon class="icon" [icon]="['fas', 'lock']"></fa-icon>
                </div>
                <div class="message-block" *ngIf="!old_password?.valid && old_password?.touched">
                    <ng-container *ngFor="let validation of validationMessagesResetPassword.password | keyvalue">
                        <div *ngIf="old_password?.errors?.[validation.key]">
                            <fa-icon [icon]="['fas', 'triangle-exclamation']"></fa-icon> {{ validation.value }}
                        </div>
                    </ng-container>
                </div>
            </div>
            <div class="group">
                <div class="field">
                    <input type="password" autocomplete="new-password" formControlName="password" class="input"
                        placeholder="Password" [(ngModel)]="resetPasswordData.password" required>
                    <fa-icon class="icon" [icon]="['fas', 'lock']"></fa-icon>
                </div>
                <div class="message-block" *ngIf="!password?.valid && password?.touched">
                    <ng-container *ngFor="let validation of validationMessagesResetPassword.password | keyvalue">
                        <div *ngIf="password?.errors?.[validation.key]">
                            <fa-icon [icon]="['fas', 'triangle-exclamation']"></fa-icon> {{ validation.value }}
                        </div>
                    </ng-container>
                </div>
            </div>
            <div class="group">
                <div class="field">
                    <input type="password" autocomplete="new-password" formControlName="password_confirmation"
                        class="input" placeholder="Password Confirmation"
                        [(ngModel)]="resetPasswordData.password_confirmation" required>
                    <fa-icon class="icon" [icon]="['fas', 'lock']"></fa-icon>
                </div>
                <div class="message-block" *ngIf="!password_confirmation?.valid && password_confirmation?.touched">
                    <ng-container
                        *ngFor="let validation of validationMessagesResetPassword.password_confirmation | keyvalue">
                        <div *ngIf="password_confirmation?.errors?.[validation.key]">
                            <fa-icon [icon]="['fas', 'triangle-exclamation']"></fa-icon> {{ validation.value }}
                        </div>
                    </ng-container>
                </div>
            </div>
        </div>
        <div class="btn-field">
            <button [disabled]="!formResetPassword.valid" class="btn-send" type="submit">
                Reset Password
            </button>
            <fa-icon class="btn-icon" [icon]="['fas', 'thumbs-up']"></fa-icon>
        </div>
        <div class="form-links">
            <p>New user? <a routerLink="/auth/register">Register</a></p>
            <p>Already have an accoun? <a routerLink="/auth/login">Login</a></p>
        </div>
    </form>
</div>
