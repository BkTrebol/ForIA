
<div *ngIf="!isAdminRoute" [hidden]="loading" class="page-container">
  <app-header></app-header>

  <main class="container-wrap">
    <!-- fer que es pugui posar el sidebar aqui segons la ruta (canviar scss) -->
    <router-outlet></router-outlet>
  </main>

  <app-footer></app-footer>
